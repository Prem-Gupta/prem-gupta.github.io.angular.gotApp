<div class="card text-center">
    <div class="card-header">
       All Characters Information
    </div>
  <br>
  <br>
  <br>
  <br>
    <div class="row" style="text-align: center" *ngIf= "allCharacters.length>0">
       <div class="col-md-6" *ngFor = "let char of allCharacters">
          <div class="panel panel-default">
              <div class="panel-heading">
                 <h4>Name : {{ char.name | uppercase}}</h4> 
                 <h4>Gender : {{ char.gender }}</h4> 
                 <h4>Aliases : {{ char.aliases[0] }}</h4> 
                 </div>
                <br> 
                <div>
                    <a class="btn btn-primary" (click)="detailInformation(char)">Details</a>
                    <br>
                    <br>
                </div>
                 
          </div>
          <br>
          <br>
          <br>
       </div>
    </div>
   
  </div>
